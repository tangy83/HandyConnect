<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HandyConnect - Customer Support Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/modern-theme.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('cases') }}">
                <i class="bi bi-envelope-check"></i> HandyConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cases') }}">
                            <i class="bi bi-folder2-open"></i> Cases
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tasks') }}">
                            <i class="bi bi-list-task"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('analytics') }}">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-success btn-sm me-2" onclick="pollEmails()">
                            <i class="bi bi-envelope-plus"></i> Poll Emails
                        </button>
                    </li>
                    <li class="nav-item me-2">
                        <span id="connection-status" class="badge bg-secondary">
                            <i class="bi bi-circle"></i> <span>Connecting...</span>
                        </span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-question-circle"></i> Help
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="showHelp()">
                                <i class="bi bi-info-circle"></i> User Guide
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="showKeyboardShortcuts()">
                                <i class="bi bi-keyboard"></i> Keyboard Shortcuts
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="showSystemStatus()">
                                <i class="bi bi-activity"></i> System Status
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="showAbout()">
                                <i class="bi bi-info-square"></i> About
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="showConfiguration()">
                                <i class="bi bi-sliders"></i> Configuration
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="toggleTheme()">
                                <i class="bi bi-moon"></i> <span id="theme-toggle-text">Dark Mode</span>
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="exportTasks()">
                                <i class="bi bi-download"></i> Export Tasks
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- System Alerts Banner -->
    <div id="system-alerts" class="container-fluid mt-2" style="display: none;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <strong>System Alert:</strong> <span id="alert-message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO for WebSockets -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Core JS Modules -->
    <script src="{{ url_for('static', filename='js/loaders.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shortcuts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/resident-sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analytics-drilldown.js') }}"></script>
    <script src="{{ url_for('static', filename='js/export-enhancements.js') }}"></script>
    <script src="{{ url_for('static', filename='js/advanced-search.js') }}"></script>
    
    <!-- Main Application JS -->
    <script src="{{ url_for('static', filename='js/app-enhanced.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
