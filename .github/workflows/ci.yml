name: HandyConnect CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Validate repository structure
      run: |
        echo "âœ… Validating HandyConnect repository structure..."
        
        # Check critical files exist
        test -f app.py && echo "âœ… app.py exists" || (echo "âŒ app.py missing" && exit 1)
        test -f requirements.txt && echo "âœ… requirements.txt exists" || (echo "âŒ requirements.txt missing" && exit 1)
        test -f README.md && echo "âœ… README.md exists" || (echo "âŒ README.md missing" && exit 1)
        
        # Check critical directories exist
        test -d features && echo "âœ… features/ directory exists" || (echo "âŒ features/ missing" && exit 1)
        test -d templates && echo "âœ… templates/ directory exists" || (echo "âŒ templates/ missing" && exit 1)
        test -d static && echo "âœ… static/ directory exists" || (echo "âŒ static/ missing" && exit 1)
        test -d docs && echo "âœ… docs/ directory exists" || (echo "âŒ docs/ missing" && exit 1)
        
        echo ""
        echo "ğŸ‰ All validation checks passed!"
        echo "ğŸ“Š Repository structure is valid"
    
    - name: Validation complete
      run: |
        echo "âœ… HandyConnect CI/CD validation completed successfully"
        echo "ğŸ“¦ Repository is ready for deployment"
