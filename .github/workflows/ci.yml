name: HandyConnect CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Validate repository structure
      run: |
        echo "✅ Validating HandyConnect repository structure..."
        
        # Check critical files exist
        test -f app.py && echo "✅ app.py exists" || (echo "❌ app.py missing" && exit 1)
        test -f requirements.txt && echo "✅ requirements.txt exists" || (echo "❌ requirements.txt missing" && exit 1)
        test -f README.md && echo "✅ README.md exists" || (echo "❌ README.md missing" && exit 1)
        
        # Check critical directories exist
        test -d features && echo "✅ features/ directory exists" || (echo "❌ features/ missing" && exit 1)
        test -d templates && echo "✅ templates/ directory exists" || (echo "❌ templates/ missing" && exit 1)
        test -d static && echo "✅ static/ directory exists" || (echo "❌ static/ missing" && exit 1)
        test -d docs && echo "✅ docs/ directory exists" || (echo "❌ docs/ missing" && exit 1)
        
        echo ""
        echo "🎉 All validation checks passed!"
        echo "📊 Repository structure is valid"
    
    - name: Validation complete
      run: |
        echo "✅ HandyConnect CI/CD validation completed successfully"
        echo "📦 Repository is ready for deployment"
